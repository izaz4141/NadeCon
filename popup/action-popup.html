<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NadeCon Media Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            width: 350px;
            /* Fixed width for the popup */
            max-height: 500px;
            /* Max height to allow scrolling */
            overflow-y: auto;
            font-family: 'Inter', sans-serif;
            /* Using Inter font */
            background-color: #1e293b;
            /* Dark slate background */
            color: #e2e8f0;
            /* Light gray text */
        }

        /* Custom scrollbar for a cleaner look */
        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-track {
            background: #334155;
            border-radius: 10px;
        }

        body::-webkit-scrollbar-thumb {
            background: #64748b;
            border-radius: 10px;
        }

        body::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Custom class for multi-line ellipsis */
        .line-clamp-2 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            white-space: normal;
        }
    </style>
</head>

<body class="p-2 text-gray-200">
    <div class="flex items-center justify-between mb-4 pb-2 border-b border-gray-700">
        <h1 class="text-xl font-bold text-gray-100">NadeCon</h1>
        <button id="clearUrlsBtn" title="Clear Media URLs"
            class="bg-red-600 hover:bg-red-700 text-white font-semibold py-1 px-3 rounded-md shadow-sm text-sm transition duration-150 ease-in-out flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24"><!-- Icon from Material Symbols by Google - https://github.com/google/material-design-icons/blob/master/LICENSE -->
                <path fill="currentColor" d="M3 17v-2h14v2zm2-4v-2h14v2zm2-4V7h14v2z" />
            </svg>
        </button>
    </div>

    <div id="noUrlsMessage" title="No media URLs found"
        class="text-gray-400 text-center py-4 flex flex-col items-center justify-center space-y-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"
            viewBox="0 0 24 24"><!-- Icon from Material Symbols Light by Google - https://github.com/google/material-design-icons/blob/master/LICENSE -->
            <path fill="currentColor"
                d="M19.833 21.26L17.573 19H6.615q-.69 0-1.153-.462T5 17.384v-2.423h1v2.423q0 .231.192.424t.423.192h9.958l-3.498-3.498L12 15.577l-3.538-3.538l.517-.518l1.73 1.731v-1.115l-7.968-7.97l.713-.713l17.092 17.092zm-4.908-8.8l-.713-.714l.619-.619l.708.72zM12.5 9.688l-1-1V5h1zm6.5 6.846l-1-1v-.572h1z" />
        </svg>
        <p class="text-xs">No media URLs found yet. Browse some pages!</p>
    </div>

    <div id="urlList" class="space-y-3">
        <!-- Scraped URLs will be dynamically inserted here -->
    </div>

    <div id="messageBox"
        class="fixed bottom-4 left-1/2 -translate-x-1/2 p-3 bg-gray-900 text-white rounded-lg shadow-lg hidden transition-opacity duration-300 ease-out opacity-0 border border-gray-700">
        <!-- Messages like "Copied!" or "Download started!" will appear here -->
    </div>

    <!-- Server Status Indicator and Configuration Section -->
    <div class="flex items-center justify-between p-1 mt-4 border-t border-gray-700 bg-gray-800 rounded-lg shadow-sm">
        <div class="flex items-center">
            <button id="serverStatusReloadBtn" title="Check Connection to App"
                class="p-1 rounded-full hover:bg-gray-700 transition duration-150 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400"
                    viewBox="0 0 32 32"><!-- Icon from Carbon by IBM - undefined -->
                    <path fill="currentColor"
                        d="m17.91 26.82l.35 2a12.9 12.9 0 0 0 4.24-1.54l-1-1.73a10.9 10.9 0 0 1-3.59 1.27m6.51-3.75L26 24.35a13 13 0 0 0 2.24-3.91l-1.87-.68a11 11 0 0 1-1.95 3.31M9.5 27.25a12.9 12.9 0 0 0 4.24 1.54l.35-2a10.9 10.9 0 0 1-3.59-1.3zm-3.83-7.49l-1.87.68A13 13 0 0 0 6 24.35l.32-.26l1.22-1a11 11 0 0 1-1.91-3.31zM29 16a12.9 12.9 0 0 0-.8-4.44l-1.87.68A11.2 11.2 0 0 1 27 16zm-3-8.35a13 13 0 0 0-20 0V4H4v8h8v-2H6.81a11 11 0 0 1 17.61-1.07z" />
                </svg>
            </button>
            <span id="serverStatusText" class="font-semibold text-xs mr-2 text-gray-400">Checking server
                status...</span>
        </div>
        <button id="configBtn" title="Configuration"
            class="hover:bg-gray-700 text-yellow-500 font-semibold p-1 rounded-full shadow-sm text-sm transition duration-150 ease-in-out">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
                viewBox="0 0 24 24"><!-- Icon from Remix Icon by Remix Design - https://github.com/Remix-Design/RemixIcon/blob/master/License -->
                <path fill="currentColor"
                    d="M22.103 19L12.866 3a1 1 0 0 0-1.732 0L1.896 19H1v2h22v-2zM7.6 19H4.206L12 5.5L19.794 19H16.4L12 11zm4.4-3.85L14.117 19H9.884z" />
            </svg>
        </button>
    </div>

    <script src="action-popup.js"></script>
</body>

</html>
